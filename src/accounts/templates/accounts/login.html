{% extends 'accounts/main.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{%block content%}
<section class="login_page container-fluid">
    <div class="container">
        <img src="{% static 'css/images/Rectangle25.jpg' %}">
        <div class="centered">
            <div class="row">
                <aside class="login_img col-sm">
                    <h1>Welcome To SmartHome</h1>
                    <p>
                        Your smart home is just a few steps away
                    </p>
                </aside>
                <aside class="form col-sm">
                    <div class="heading">
                        <h1>Sign In</h1>
                    </div>
                    <form>
                        <div class="form-group ">
                            <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email">

                        </div>
                        <div class="form-group ">
                            <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input " id="contractor" name="contractor">
                            <label class="form-check-label" for="contractor">Contractor</label>
                        </div>
                        <button type="submit" class="btn btn-primary submit">Log In</button>
                        <div>
                            <p>
                                <span>
                                    Dont Have an account?
                                    <a class="form-check" href='/register'>Register</a>
                                </span>
                            </p>
                        </div>
                    </form>
                </aside>

            </div>
        </div>
    </div>

</section>


{%endblock%}
