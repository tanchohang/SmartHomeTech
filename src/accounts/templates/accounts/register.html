{% extends 'accounts/main.html' %}
{% load static %}

{% block title %}Register{% endblock %}

{%block content%}
<section class="Register_page container-fluid">
<div class="outline">
   <div class="inline">
     <div class="row">
        <aside class="login_img col-sm">
            <img src="{% static 'css/images/Rectangle12.jpg' %}" style="height:620px;width:550px;">
        </aside>
        <aside class="form col-sm">
            <div class="heading">
                <h3 style="text-align:left">Register</h3>
                <form>
                    <div class="form-group ">
                        <input type="First Name" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="First Name">

                    </div>
                    <div class="form-group ">
                        <input type="Second Name" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Second Name">

                    </div>
                    <div class="form-group ">
                        <input type="Password" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Password">

                    </div>
                    <div class="form-group ">
                        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email">

                    </div>
                    <div class="form-group ">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                    </div>
                    <button style="text-align:left" type="submit" class="btn btn-primary submit">Register</button>
                    <div>
                        <p>
                            <span>
                                Or
                                <br />
                                <button type="submit" class="btn btn-primary submit">Become Partner</button>
                            </span>
                        </p>
                    </div>
                </form>
          </div>
        </aside>

     </div>
   </div>
</div>
</section>


{%endblock%}
