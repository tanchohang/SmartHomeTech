{% extends 'accounts/main.html' %}
{% load static %}
{% block title %}Registers{% endblock %}

{%block content%}
<section class="register_page container-fluid">
    <div class="outline">
        <div class="register_page">
            <h1 style="text-align:center">Register</h1>
            <form>
                <div class="form-group ">
                    <input type="First Name" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="First Name">

                </div>
                <form>
                    <div class="form-group ">
                        <input type="Second Name" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Second Name">

                    </div>
                    <div class="form-group ">
                        <input type="Phone Number" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Phone Number">

                    </div>
                    <div class="form-group ">
                        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email">

                    </div>
                    <div class="form-group ">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                    </div>
                  
                    <button type="submit" class="btn btn-primary submit">Register</button>
                    <div>
                        <p>
                            <span>
                                Or <br></br>

                                <button type="submit" class="btn btn-primary submit">Become Partner</button>
                            </span>
                        </p>
                    </div>
            </form>
         </div>
    </div>
</section>
{%endblock%}
